<div *ngIf="allProducts.length">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let product of allProducts">
      <ng-template carouselSlide>
        <app-product-overview [product]="product"></app-product-overview>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
