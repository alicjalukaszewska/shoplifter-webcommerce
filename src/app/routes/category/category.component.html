<div class="category-heading">
  <h2>{{ categoryName }}</h2>
  <app-sorting *ngIf="products.length" (sort)="sort($event)"></app-sorting>
</div>
<div class="category-list" *ngIf="products.length">
  <app-product-overview
    *ngFor="let product of products"
    [product]="product"
    [disableHovered]="true"
  ></app-product-overview>
</div>
<div *ngIf="!products.length" class="empty">
  {{ "general.empty" | translate }}
</div>
