<header>
  <div class="top-bar">
    <div class="container">
      <a routerLink="/" class="logo">
        {{ "general.appName" | translate }}
      </a>
      <div class="top-bar__buttons">
        <button (click)="goToWishList()" mat-flat-button color="primary">
          <mat-icon>favorite</mat-icon>
          {{ "general.wishlist" | translate }}
        </button>
        <button
          (click)="showCart = !showCart"
          mat-flat-button
          color="primary-dark"
        >
          <mat-icon>shopping_cart</mat-icon>
          <span>
            {{ cartLength }} {{ "common.items" | translate }} |
            {{ cartTotal | currency }}
          </span>
        </button>
        <app-cart *ngIf="showCart" class="cart-wrapper"></app-cart>
      </div>
    </div>
  </div>
  <app-menu></app-menu>
</header>
