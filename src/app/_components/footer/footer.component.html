<footer>
  <div class="payments">
    <h3>{{ "footer.payment" | translate }}</h3>
    <div class="payments__wrapper">
      <img src="assets/images/paypal.png" alt="paypal" />
      <img src="assets/images/visa.png" alt="visa" />
      <img src="assets/images/maestro.png" alt="maestro" />
      <img src="assets/images/amex.png" alt="american express" />
    </div>
  </div>
  <div class="links">
    <h3>{{ "footer.footerMenu" | translate }}</h3>
    <div>
      <a [routerLink]="['/']">
        {{ "general.home" | translate }}
      </a>
      <a
        [routerLink]="['/product-list']"
        [queryParams]="{ category: 'wishlist' }"
      >
        {{ "general.wishlist" | translate }}
      </a>
      <a [routerLink]="['/checkout']">
        {{ "general.cart" | translate }}
      </a>
      <a [routerLink]="['/contact']">
        {{ "general.contact" | translate }}
      </a>
    </div>

    <div class="theme-credits">{{ "footer.theme" | translate }}</div>
  </div>
  <div class="social">
    <h3>{{ "footer.socialMedia" | translate }}</h3>
    <div>
      <a href="https://twitter.com/" target="_blank">
        <img
          src="assets/images/twitter.png"
          [alt]="'socialMedia.twitter' | translate"
        />
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <img
          src="assets/images/instagram.png"
          [alt]="'socialMedia.instagram' | translate"
        />
      </a>
      <a href="https://www.facebook.com/" target="_blank">
        <img
          src="assets/images/fb.png"
          [alt]="'socialMedia.facebook' | translate"
        />
      </a>
      <a href="https://pinterest.com/" target="_blank">
        <img
          src="assets/images/pinterest.png"
          [alt]="'socialMedia.pinterest' | translate"
        />
      </a>
    </div>
  </div>
</footer>
