<div class="cart">
  <h2>{{ "general.yourCart" | translate }}</h2>
  <div class="product-list">
    <app-cart-product
      *ngFor="let product of products"
      [product]="product"
    ></app-cart-product>
    <div class="cart--empty" *ngIf="!products.length">
      {{ "products.emptyCart" | translate }}
    </div>
  </div>
  <div class="cart__total">
    <div>{{ "general.totalCart" | translate }}</div>
    <div class="cart__total-price">{{ cartTotal | currency }}</div>
  </div>
  <button mat-flat-button [disabled]="!products.length" color="primary">
    {{ "general.checkout" | translate }}
  </button>
</div>
