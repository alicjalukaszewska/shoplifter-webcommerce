<div
  *ngIf="product"
  class="product"
  [ngClass]="{
    'product--hovered': isHovered,
    'category-product': disableHovered
  }"
  (mouseover)="!disableHovered && (isHovered = true)"
  (mouseleave)="!disableHovered && (isHovered = false)"
>
  <div (click)="goToProductDetails()">
    <div class="product__image">
      <img [src]="product.image" [alt]="product.title" />
    </div>
    <h5>{{ product.category }}</h5>
    <h2>{{ product.title }}</h2>
    <div class="price">{{ product.price | currency }}</div>
  </div>
  <div class="add-buttons" *ngIf="disableHovered || isHovered">
    <button
      *ngIf="!product.isFavorite"
      (click)="addToWishlist()"
      mat-flat-button
      color="primary"
    >
      <mat-icon>favorite</mat-icon>
      {{ "products.addToWishlist" | translate }}
    </button>
    <button
      *ngIf="product.isFavorite"
      (click)="removeFromWishlist()"
      mat-flat-button
      color="primary"
    >
      <mat-icon>favorite_border</mat-icon>
      {{ "products.removeFromWishlist" | translate }}
    </button>
    <button
      *ngIf="!product.isInCart"
      (click)="addToCart()"
      mat-flat-button
      color="primary-dark"
    >
      <mat-icon>shopping_cart</mat-icon>
      {{ "products.addToCart" | translate }}
    </button>
    <button
      *ngIf="product.isInCart"
      (click)="removeFromCart()"
      mat-flat-button
      color="primary-dark"
    >
      <mat-icon>remove_shopping_cart</mat-icon>
      {{ "products.removeFromCart" | translate }}
    </button>
  </div>
</div>
